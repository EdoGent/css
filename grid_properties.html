<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/grid_properties.css ">
        <title>Grid properties</title>
    </head>
    <body>
        <main>
            <section class="properties">
                <div id="g">Green</div>
                <div id="y">
                    Yellow
                    <div class="numbers">
                        <div class="uno">1</div>
                        <div class="due">2</div>
                        <div class="tre">3</div>
                        <div class="quattro">4</div>
                    </div>
                </div>
                <div id="r">
                    Red
                    <div class="letters">
                        <div class="a">A</div>
                        <div class="b">B</div>
                        <div class="c">C</div>
                        <div class="d">D</div>
                    </div>
                </div>
                <div id="b">Blue</div>
                <div id="o">Orange</div>
            </section>
        </main>
    
    </body>
</html>
