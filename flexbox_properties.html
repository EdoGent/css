<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/flexbox_properties.css">
        <title>Flexbox properties</title>
    </head>
    <body>
        <main>
            <section class="fproperties">
                <div class="numbers">
                    <p>YELLOW</p>
                    <div id="uno">1</div>
                    <div id="due">2</div>
                    <div id="tre">3</div>
                    <div id="quattro">4</div>
                </div>   
                <div class="letters">
                    <p>RED</p>
                    <div id="a">A</div>
                    <div id="b">B</div>
                    <div id="c">C</div>
                    <div id="d">D</div>
                </div>   
                <div id="g">
                    <p>GREEN</p>
                </div>
                <div id="o">ORANGE</div>
                <div id="bl">BLUE</div>
            </section>
        </main>
    
    </body>
</html>
